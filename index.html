<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Farm</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/958c73434d.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- --------------NAVIGATION BAR------------ -->
    <header>
        <div class="menubar">
            <div class="logo">
                <p> <a href="index.html">DairyFarm</a></p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Production Form</a></li>
                    <li><a href="sales.html">Sales</a></li>
                    <li><a href="income.html">Income</a></li>
                </ul>
            </nav>
        </div>
    </header>
<!-- --------------NAVIGATION BAR------------ -->

<!-- ----------START OF FORM CONTAINER---------- -->
    
    <div class="formcontainer">
        <div class="formcont">
            <h1>Daily Production Form</h1>
            <form action="#">
                <div class="shedselector">
                    <br>
                    <!-- --------FIRST SELECTOR--------- -->
                    <div class="quantityvalueinput">
                        <label for="quantityInputA" id="shedlabeltxt">SHED A</label>
                        <label for="quantityInputA">Quantity (L): </label>
                        <input type="number" name="quantityInputA" id="quantityInputA" required min="0" placeholder="0">
                    </div>
                    <!-- --------FIRST SELECTOR--------- -->
                    <br>
                    <hr>
                    <br>
                    <!-- --------SECOND SELECTOR--------- -->
                    <div class="quantityvalueinput">
                        <label for="quantityInputB" id="shedlabeltxt">SHED B</label>
                        <label for="quantityInputB">Quantity (L): </label>
                        <input type="number" name="quantityInputB" id="quantityInputB" required min="0"  placeholder="0">
                    </div>
                    <!-- --------SECOND SELECTOR--------- -->
                    <br>
                    <hr>
                    <br>
                    <!-- --------THIRD SELECTOR--------- -->
                    <div class="quantityvalueinput">
                        <label for="quantityInputC" id="shedlabeltxt">SHED C</label>
                        <label for="quantityInputC">Quantity (L): </label>
                        <input type="number" name="quantityInputC" id="quantityInputC" required min="0"  placeholder="0">
                    </div>
                    <!-- --------THIRD SELECTOR--------- -->
                    <br>
                    <hr>
                    <br>
                    <!-- --------FOURTH SELECTOR--------- -->
                    <div class="quantityvalueinput">
                        <label for="quantityInputD" id="shedlabeltxt">SHED D</label>
                        <label for="quantityInputD">Quantity (L): </label>
                        <input type="number" name="quantityInputD" id="quantityInputD" required min="0"  placeholder="0">
                    </div>
                    <!-- --------FOURTH SELECTOR--------- -->
                    <br>
                    <div class="formbtns">
                        <button type="reset">Reset</button>
                        <button type="button" id="addBtn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- ----------END OF FORM CONTAINER---------- -->
    <div class="textbox">
        <h2><a href="#output">Summary <i class="fa-solid fa-angle-down"></i></a></h2>
        <article id="output">
            <p id="output1">gg</p>
            <br>
            <p id="output2">kjhui</p>
            <br>
            <p id="output3">kgu</p>
            <br>
            <p id="output4">yudf</p>
            <br>
            <p id="output5">yudf</p>
        </article>        
    </div>

















    
</body>
<script src="./assets/js/index.js"></script>
<script type="text/javascript">
    function displayQuantity1() {
       const textData1 = document.getElementById("quantityInputA").value;
       document.getElementById("output1").innerHTML = "Your production in Shed A is " + textData1 + " litres per day ";
       console.log(textData1);
       return textData1;
    }
    function displayQuantity2() {
       const textData2 = document.getElementById("quantityInputB").value;
       document.getElementById("output2").innerHTML = "Your production in Shed A is " + textData2 + " litres per day ";
       console.log(textData2);
       return textData2;
    }

    function displayQuantity3() {
       const textData3 = document.getElementById("quantityInputC").value;
       document.getElementById("output3").innerHTML = "Your production in Shed A is " + textData3 + " litres per day ";
       console.log(textData3);
       return textData3;
    }

    function displayQuantity4() {
       const textData4 = document.getElementById("quantityInputD").value;
       document.getElementById("output4").innerHTML = "Your production in Shed A is " + textData4 + " litres per day ";
       console.log(textData4);
       return textData4;
    }
        
    addBtn.addEventListener("click",displayQuantity1,displayQuantity2,displayQuantity3,displayQuantity4);
 </script>
</html>
