<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Farm</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/958c73434d.js" crossorigin="anonymous"></script>
   
<!-- --------------NAVIGATION BAR------------ -->
    <header>
        <div class="menubar">
            <div class="logo">
                <p> <a href="index.html">DairyFarm</a></p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Production Form</a></li>
                    <li><a href="#yearlyContainer">Weekly Income</a></li>
                    <li><a href="#yearlyContainer">Yearly Income</a></li>
                </ul>
            </nav>
        </div>
    </header>
<!-- --------------NAVIGATION BAR------------ -->

<!-- ----------START OF FORM CONTAINER---------- -->
    
    <div class="formcontainer">
        <div class="formcont">
            <h1>Daily Production Form</h1>
            <form action="#">
                <div class="shedselector">
                    <br>
                    <!-- --------FIRST SELECTOR--------- -->
                    <div class="quantityvalueinput">
                        <label for="quantityInputA" id="shedlabeltxt">SHED A</label>
                        <label for="quantityInputA">Quantity (L): </label>
                        <input type="number" name="quantityInputA" id="quantityInputA" min="0" placeholder="0" >
                    </div>
                    <!-- --------FIRST SELECTOR--------- -->
                    <br>
                    <hr>
                    <br>
                    <!-- --------SECOND SELECTOR--------- -->
                    <div class="quantityvalueinput">
                        <label for="quantityInputB" id="shedlabeltxt">SHED B</label>
                        <label for="quantityInputB">Quantity (L): </label>
                        <input type="number" name="quantityInputB" id="quantityInputB" required min="0"  placeholder="0">
                    </div>
                    <!-- --------SECOND SELECTOR--------- -->
                    <br>
                    <hr>
                    <br>
                    <!-- --------THIRD SELECTOR--------- -->
                    <div class="quantityvalueinput">
                        <label for="quantityInputC" id="shedlabeltxt">SHED C</label>
                        <label for="quantityInputC">Quantity (L): </label>
                        <input type="number" name="quantityInputC" id="quantityInputC" required min="0"  placeholder="0">
                    </div>
                    <!-- --------THIRD SELECTOR--------- -->
                    <br>
                    <hr>
                    <br>
                    <!-- --------FOURTH SELECTOR--------- -->
                    <div class="quantityvalueinput">
                        <label for="quantityInputD" id="shedlabeltxt">SHED D</label>
                        <label for="quantityInputD">Quantity (L): </label>
                        <input type="number" name="quantityInputD" id="quantityInputD" required min="0"  placeholder="0">
                    </div>
                    <!-- --------FOURTH SELECTOR--------- -->
                    <br>
                    <div class="formbtns">
                        <button type="reset">Reset</button>
                        <button type="button" id="addBtn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- ----------END OF FORM CONTAINER---------- -->
    <div class="textbox">
        <h2><a href="output">Summary <i class="fa-solid fa-angle-down"></i></a></h2>
        <article id="output">
            <p id="output1">Instructions:</p>
            <br>
            <p id="output2">Enter shed values in full numbers then click the <strong>Submit</strong> button</p>
            <br>
            <p id="output3"></p>
            <br>
            <p id="output4"></p>
            <br>
            <p id="output5"></p>
        </article>        
    </div>
<!-- ----Weekly Income---- -->
    <div id="weeklyContainer">
        <article id="weeklyOutput">
            <h2>Weekly Income</h2>
            <p id="weeklyIncome"></p>
        </article>    
    </div>
<!-- ----Weekly Income---- -->

<!-- ----Yearly Income---- -->
<div id="yearlyContainer">
    <article id="yearlyOutput">
        <h2>Yearly Income</h2>
        <p id="yearlyIncome"></p>
        <br>
        <p id="jan"></p>
        <p id="feb"></p>
        <p id="mar"></p>
        <p id="apr"></p>
        <p id="may"></p>
        <p id="jun"></p>
        <p id="jul"></p>
        <p id="aug"></p>
        <p id="sep"></p>
        <p id="oct"></p>
        <p id="nov"></p>
        <p id="dec"></p>
    </article>    
</div>
<!-- ----Yearly Income---- -->

</body>
<script src="./assets/js/index.js"></script>
</html>
